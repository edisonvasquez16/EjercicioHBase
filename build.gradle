plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.apache.hbase', name: 'hbase-client', version: '2.5.5'
    implementation group: 'org.apache.hbase', name: 'hbase', version: '2.5.5', ext: 'pom'
    implementation group: 'org.apache.zookeeper', name: 'zookeeper', version: '3.9.0'
}

test {
    useJUnitPlatform()
}